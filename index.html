<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Web Output #2</title>
</head>
<body>
    <h1>Javascript Web Output #2</h1>
    
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
    </div>
    <div class="form-group">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age">
    </div>
    
    <div>
        <button id="insertBtn">Insert</button>
        <button id="clearBtn">Clear</button>
    </div>
    
    <hr>
    
    <h2>Records</h2>
    <table id="recordsTable">
        <thead>
            <tr id="tableHeaderRow" style="display: none;">
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Records will be added here dynamically -->
        </tbody>
    </table>
    
    <hr>
    
    <div class="footer">
        <div>
            <button id="clearRecordsBtn">Clear Records</button> <!-- Clear Records button -->
            Sort by: 
            <select id="sortBy">
                <option value="">Please Select</option> <!-- Added "Please Select" option -->
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
            </select>
            <select id="sortOrder">
                <option value="">Please Select</option> <!-- Added "Please Select" option -->
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>
            <button id="saveToLocal">Save to Local Storage</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
